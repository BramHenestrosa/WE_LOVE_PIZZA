<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./log.css">
    <title>Document</title>
</head>

<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="./Tasty.mp4" type="video/mp4">
    </video>

    <!-- Optional: some overlay text to describe the video -->


    <section class="contentContainer">
        <div class="content">
            <h1 class="titulo"><img class="logo" src="./imagenes/logo.png" alt="we love pizza"></h1>

            <div class="username">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="contrasena">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon3">Button</button> -->
                </div>
            </div>

            <div class="direccion">
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Ingresar</button>
                </div>
            </div>


            <!-- Use a button to pause/play the video with JavaScript -->
            <!-- <button id="myBtn" onclick="myFunction()">Pause</button> -->
        </div>

    </section>

    <script src="./log.js"></script>

</body>

</html>
